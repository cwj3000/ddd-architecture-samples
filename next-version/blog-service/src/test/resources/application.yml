spring:
  datasource:
    driver-class-name: org.h2.Driver # 设置 H2 内存型数据库用于测试环境
    # MODE=MySQL 用于兼容 MySQL
    # DATABASE_TO_UPPER=false 用于关闭 H2 默认生成大写表名的功能，避免 Flyway 因大小写问题找不到所生成的数据表而报错
    url: jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_UPPER=false
    username: sa
    password: sa

mybatis:
  mapper-locations: classpath*:/mybatis/**/*.xml

grpc:
  server:
    inProcessName: test # Enable inProcess server
    port: -1 # Disable external server
  client:
    inProcess:
      address: in-process:test # Configure the client to connect to the inProcess server
